<div class="player-container container">
  <h1>{{player.name}}</h1>
  <h3>Authority: {{player.authority}}</h3>
  <div class="row">
    <div class="col">
      <button class="btn btn-success" (click)="incrementAuthority(1)">+1</button>
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="incrementAuthority(5)">+5</button>
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="incrementAuthority(10)">+10</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="decrementAuthority(1)">-1</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="decrementAuthority(5)">-5</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="decrementAuthority(10)">-10</button>
    </div>
  </div>
</div>
